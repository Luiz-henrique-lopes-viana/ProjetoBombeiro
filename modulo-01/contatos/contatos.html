<!DOCTYPE html>
<html lang="en" style="background-color: beige;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contatos.css">
    <script src="./contatos.js"defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://127.0.0.1:5500/modulo-01/tela%20inicial/main.js"></script>
    <title>Contatos</title>
</head>

<body>
    <div class="main-container">
        <button id="home" style="background-color: #fff; border: none; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
            </svg>
        </button>
        <div class="title-container">
            <h1 class="title-text">Entre em contato conosco</h1>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="contatos.js"></script>
</body>

</html>
